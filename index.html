<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Meta Tags - Base tags only, admin-specific tags injected dynamically -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-title" content="Soul Train's" />
    <meta name="application-name" content="Soul Train's Eatery" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Cache-control: force fresh HTML fetch (hashed JS/CSS still cached efficiently) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- manifest.json kept for bookmark icon/theme only -->
    
    <title>Soul Train&#39;s Eatery - Premier Catering in Charleston, SC</title>
    <meta name="description" content="Soul Train's Eatery - Elegant catering for weddings, black tie events, military functions and private gatherings in Charleston, SC. 8+ years of Southern hospitality and exceptional cuisine.">
    <meta name="author" content="Soul Train's Eatery" />

    <!-- Preconnect to critical origins - dns-prefetch as fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://qptprrqjlcvfkhfdnnoa.supabase.co" crossorigin>
    <link rel="dns-prefetch" href="https://qptprrqjlcvfkhfdnnoa.supabase.co">
    
    <!-- LCP image preloads are injected dynamically with hashed URLs -->
    
    <!-- Google Fonts - async loaded to avoid render blocking -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS for FCP/Speed Index - inline essential above-the-fold styles -->
    <style>
      :root{--background:0 0% 100%;--foreground:0 0% 10%;--ruby:0 72% 51%;--primary:0 72% 51%;--muted-foreground:0 0% 45%}
      *,::before,::after{box-sizing:border-box;border:0 solid;border-color:#e5e7eb}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:Inter,system-ui,sans-serif;scroll-behavior:smooth}
      body{margin:0;background-color:hsl(var(--background));color:hsl(var(--foreground));-webkit-font-smoothing:antialiased}
      #root{min-height:100vh;display:flex;flex-direction:column}
      header{position:sticky;top:0;z-index:50;background:hsl(var(--background))}
      main{flex:1}
      section{position:relative}
      img,video{max-width:100%;height:auto;display:block}
      h1,h2,h3{margin:0;font-weight:700;line-height:1.2}
      h1{font-size:clamp(2rem,5vw,3.5rem)}
      p{margin:0}
      a{color:inherit;text-decoration:none}
      button{cursor:pointer;font:inherit}
      .min-h-screen{min-height:100vh}
      .relative{position:relative}
      .absolute{position:absolute}
      .inset-0{inset:0}
      .flex{display:flex}
      .flex-col{flex-direction:column}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-center{text-align:center}
      .w-full{width:100%}
      .h-full{height:100%}
      .object-cover{object-fit:cover}
      .overflow-hidden{overflow:hidden}
    </style>

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/iDsEv3OUlCOSdgJKRWeMqWao6pu1/social-images/social-1763675452844-Soul T Home page.png">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/iDsEv3OUlCOSdgJKRWeMqWao6pu1/social-images/social-1763675452844-Soul T Home page.png">
    <meta property="og:title" content="Soul Train&#39;s Eatery - Premier Catering in Charleston, SC">
    <meta name="twitter:title" content="Soul Train&#39;s Eatery - Premier Catering in Charleston, SC">
    <meta property="og:description" content="Soul Train&#39;s Eatery - Elegant catering for weddings, black tie events, military functions and private gatherings in Charleston, SC. 8+ years of Southern hospitality and exceptional cuisine.">
    <meta name="twitter:description" content="Soul Train&#39;s Eatery - Elegant catering for weddings, black tie events, military functions and private gatherings in Charleston, SC. 8+ years of Southern hospitality and exceptional cuisine.">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
